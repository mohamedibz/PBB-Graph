specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: PBBFactory
    network: sepolia
    source:
      address: "0x52cEcf20A9A2ECFf94c2D8459960BFD42324b63E"
      abi: PBBFactory
      startBlock: 7668872
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ImplementationAdded
        - OwnershipTransferred
        - PBBCreated
      abis:
        - name: PBBFactory
          file: ./abis/PBBFactory.json
      eventHandlers:
      #  - event: ImplementationAdded(uint256,address)
      #    handler: handleImplementationAdded
      #  - event: OwnershipTransferred(indexed address,indexed address)
      #    handler: handleOwnershipTransferred
        - event: PBBCreated(indexed address,indexed address,uint256,string)
          handler: handlePBBCreated
      file: ./src/factory.ts


templates:
  - name: PublicBulletinBoard
    kind: ethereum/contract
    network: sepolia
    source:
      abi: PBB
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserAuthorized
        - Message
      abis:
        - name: PBB
          file: ./abis/pbb.json
      eventHandlers:
        - event: UserAuthorized(indexed address,indexed address,uint256)
          handler: handleUserAuthorized
        - event: MessageAdded(indexed address,string,string,uint256)
          handler: handleMessageAdded
        - event: UserRevoked(indexed address,indexed address,uint256)
          handler: handleUserRevoked
      file: ./src/pbb.ts

